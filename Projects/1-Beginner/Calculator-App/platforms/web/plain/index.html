<!doctype html>
<html lang="en-US">
    <head>
        <title>Calculator App</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <p class="expression"></p>
                <output class="output"></output>
            </div>
            <div class="buttons">
                <button type="button" class="control clear">AC</button>
                <button type="button" class="control clear">+/-</button>
                <button type="button" class="control clear">&div;</button>
                <button type="button" class="control operand"><img alt="backspace-icon" src=""/></button>
                <button type="button" class="control">7</button>
                <button type="button" class="control">8</button>
                <button type="button" class="control">9</button>
                <button type="button" class="control operand">x</button>
                <button type="button" class="control">4</button>
                <button type="button" class="control">5</button>
                <button type="button" class="control">6</button>
                <button type="button" class="control operand">-</button>
                <button type="button" class="control">1</button>
                <button type="button" class="control">2</button>
                <button type="button" class="control">3</button>
                <button type="button" class="control operand">+</button>
                <button type="button" class="control zero">0</button>
                <button type="button" class="control">.</button>
                <button type="button" class="control operand">=</button>
                
            </div>
        </div>
        <script src="scripts/index.js" type="text/javascript"></script>
    </body>
</html>
