<!DOCTYPE html>
<html>

<head>
    <title>Binary To Decimal Converter</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <h1>Binary To Decimal Converter</h1>
        <form>
            <input type="text" id="binaryNumberInput" placeholder="Enter Binary Number(max 8 digits)" minlength="2"
                maxlength="8" />
            <output id="decimalNumberOutput">Result</output>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
